# ====================================================================
# バックテスト全体設定
# ====================================================================

# 実行モード
mode: backtest  # backtest | live

# バックテスト期間
backtest:
  start_date: "2026-01-19"
  end_date: "2026-01-27"
  
  # データリーク防止設定
  prevent_data_leak: true
  lookback_days: 5

# データパス設定
data:
  chart_data_dir: ../../data/01_processed/chart_data
  market_data_dir: ../../data/01_processed/market_order_book
  runs_base_dir: runs
  validate_no_future_data: true
  log_data_date_range: true

# 対象銘柄設定
symbols:
  csv_file: "config/target_symbols.csv"

# 取引時間フィルタ
trading_hours:
  enable_filter: true
  sessions:
    morning:
      start: "09:00"
      end: "11:30"
    afternoon:
      start: "12:30"
      end: "15:00"
  exclude_outside_hours: true

# 出力設定
output:
  save_plots: true
  save_intermediate_data: true
  create_performance_report: true
  create_daily_breakdown: true
  create_symbol_breakdown: true
  run_dir_format: "%Y%m%d_%H%M%S"

# ロギング設定
logging:
  level: INFO
  log_file: true
  log_file_path: null

# パフォーマンス設定
performance:
  parallel_processing: false
